<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="background-video">

      <video autoplay loop>
        <source src="./assets/videos/PexelsVideos4703.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <section class="select-this">
      <div class="text-container">
        <h1>World Countries list</h1>
        <p class="sub-title"></p>
      </div>
      <div class="input-wrapper">
        <input class="search-input" type="text" placeholder="Search country..." />
      </div>
      <div class="button-container">
        <button class="sort-by-name">Sort by Name ...</button>
        <button class="sort-by-capital">Sort by Capital...</button>
        <button class="sort-by-population">Sort by Population ...</button>
        
      </div>
    </section>
    <p class="error-message"></p>
    <div class="result-section"></div>
  </div>

  <script src="./js /countries.js"></script>
  <script src="./js /script.js"></script>
  <!-- <script src="./js /lesson.js"></script> -->
</body>

</html>
